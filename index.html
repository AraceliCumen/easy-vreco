<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Easy Vreco</title>
  <!-- Import Font Google-->
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Import Bootstrap.css-->
  <link type="text/css" rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container-fluid splash">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="center-text">Easy-Vreco</h1>
        <img src="assets/images/carro.jpg" alt="carro">
      </div>
    </div>
  </div>
  <nav class="navbar navbar-default principal">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
       <img alt="Brand" src="assets/images/source.gif"></a>
       <p class="name">Easy-Vreco</p>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Iniciar sesión</a></li>
      </ul>
    </div>
  </div>
</nav>
  <section class="first">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
          <h1>Encuentráme</h1>
          <!--formulario-->
          <form>
            <!--entrada para el origen-->
            <div class="form-group ">
              <label>Origen</label>
              <input type="text" class="form-control" id="" placeholder="origen">
            </div>
            <!--entrada para el destino-->
            <div class="form-group ">
              <label for="exampleInputPassword1">Destino</label>
              <input type="text" class="form-control" id="" placeholder="destino">
              <button type="submit" class="btn btn-default btn-route">Encuentráme</button>
                <button type="submit" class="btn btn-default btn-route">Trazar ruta</button>
            </div>
          </form>
          <!--mapa-->
          <div class="class= map" id="map">
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <p>By Melissa, Araceli y Betsy</p>
  </footer>
  <!-- Import jQuery and Bootstrap.js -->
  <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/splash.js"></script>
 </body>
</html>
